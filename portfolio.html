    <style>
        body { background: #000; }
        .portfolio-hero { position: relative; padding: 120px 20px 60px; text-align: center; color: #fff; background: linear-gradient(135deg, #0f0f10 0%, #1a1a1d 50%, #202026 100%); }
        .portfolio-hero .title { font-family: "kalnia",serif; font-size: 48px; letter-spacing: 2px; }
        .portfolio-hero .subtitle { margin-top: 10px; color: #cfcfcf; }
        .hero-accent { margin: 18px auto 0; width: 80px; height: 4px; background: linear-gradient(90deg, #ff6b6b, #ffd36b); border-radius: 4px; }
        .hero-wave { position: absolute; bottom: -1px; left: 0; right: 0; height: 60px; background: radial-gradient(ellipse at 50% -40px, rgba(255,255,255,0.18), transparent 60%); }
        /* Masonry via CSS columns for uneven layout */
        .gallery { max-width: 1200px; margin: 40px auto; padding: 0 20px; column-gap: 16px; }
        @media (min-width: 1200px) { .gallery { column-count: 4; } }
        @media (min-width: 900px) and (max-width: 1199px) { .gallery { column-count: 3; } }
        @media (min-width: 600px) and (max-width: 899px) { .gallery { column-count: 2; } }
        @media (max-width: 599px) { .gallery { column-count: 1; } }
        .gallery-item { break-inside: avoid; -webkit-column-break-inside: avoid; margin-bottom: 16px; position: relative; overflow: hidden; border-radius: 12px; cursor: pointer; }
        .gallery-item img { width: 100%; height: auto; display: block; transition: transform 0.4s ease; }
        .gallery-item:hover img { transform: scale(1.05); }
        
        /* Lightbox Modal */
        .lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, rgba(0,0,0,0.96), rgba(15,15,25,0.98)); z-index: 9999; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        .lightbox.active { display: flex; }
        
        .lightbox-content { position: relative; max-width: 85%; max-height: 85vh; display: flex; align-items: center; justify-content: center; }
        
        .lightbox-image { max-width: 100%; max-height: 85vh; object-fit: contain; border-radius: 20px; box-shadow: 0 40px 100px rgba(0,0,0,0.9), 0 0 120px rgba(100,150,255,0.15); border: 4px solid rgba(255,255,255,0.08); }
        
        /* Close Button - Modern Square Design */
        .lightbox-close { position: absolute; top: 30px; right: 30px; width: 55px; height: 55px; cursor: pointer; z-index: 10001; background: rgba(30,30,40,0.85); backdrop-filter: blur(10px); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 24px; color: #fff; font-weight: 300; box-shadow: 0 8px 32px rgba(0,0,0,0.4), inset 0 1px 2px rgba(255,255,255,0.1); transition: all 0.3s ease; border: 1px solid rgba(255,255,255,0.15); }
        .lightbox-close::before { content: '✕'; font-weight: 200; }
        .lightbox-close:hover { transform: scale(1.1); box-shadow: 0 12px 40px rgba(255,80,80,0.5), inset 0 1px 2px rgba(255,255,255,0.2); background: linear-gradient(135deg, rgba(255,80,80,0.95), rgba(255,50,50,0.95)); border-color: rgba(255,255,255,0.3); }
        .lightbox-close:active { transform: scale(0.98); }
        
        /* Navigation Buttons - Sleek Rounded Rectangle Design */
        .lightbox-prev, .lightbox-next { position: absolute; top: 50%; transform: translateY(-50%); cursor: pointer; padding: 18px 22px; background: rgba(40,40,55,0.9); backdrop-filter: blur(15px); border-radius: 16px; display: flex; align-items: center; justify-content: center; font-size: 32px; color: #fff; font-weight: 300; transition: all 0.3s ease; user-select: none; z-index: 10000; box-shadow: 0 10px 35px rgba(0,0,0,0.5), inset 0 1px 3px rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); }
        .lightbox-prev::before { content: '←'; font-size: 36px; }
        .lightbox-next::before { content: '→'; font-size: 36px; }
        .lightbox-prev:hover, .lightbox-next:hover { transform: translateY(-50%) translateX(0) scale(1.12); box-shadow: 0 15px 50px rgba(100,150,255,0.6), 0 0 40px rgba(100,150,255,0.4), inset 0 1px 3px rgba(255,255,255,0.2); background: linear-gradient(135deg, rgba(80,120,255,0.95), rgba(100,150,255,0.95)); border-color: rgba(255,255,255,0.4); }
        .lightbox-prev:hover { transform: translateY(-50%) translateX(-8px) scale(1.12); }
        .lightbox-next:hover { transform: translateY(-50%) translateX(8px) scale(1.12); }
        .lightbox-prev:active, .lightbox-next:active { transform: translateY(-50%) scale(1.05); box-shadow: 0 8px 25px rgba(100,150,255,0.5), inset 0 2px 8px rgba(0,0,0,0.3); }
        .lightbox-prev { left: 35px; }
        .lightbox-next { right: 35px; }
        
        /* Image Counter Design */
        .lightbox-counter { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); color: #fff; font-size: 17px; font-weight: 500; background: rgba(35,35,50,0.9); backdrop-filter: blur(15px); padding: 14px 32px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 10px 35px rgba(0,0,0,0.6), inset 0 1px 2px rgba(255,255,255,0.15); letter-spacing: 2px; }
        
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .lightbox-content { max-width: 95%; max-height: 80vh; }
            .lightbox-image { max-width: 100%; max-height: 80vh; border-radius: 12px; border: 2px solid rgba(255,255,255,0.08); }
            
            .lightbox-close { top: 15px; right: 15px; width: 45px; height: 45px; font-size: 20px; border-radius: 10px; }
            
            .lightbox-prev, .lightbox-next { padding: 12px 16px; font-size: 28px; border-radius: 12px; }
            .lightbox-prev::before { font-size: 32px; }
            .lightbox-next::before { font-size: 32px; }
            .lightbox-prev { left: 15px; }
            .lightbox-next { right: 15px; }
            .lightbox-prev:hover, .lightbox-next:hover { transform: translateY(-50%) scale(1.05); }
            .lightbox-prev:hover { transform: translateY(-50%) translateX(-4px) scale(1.05); }
            .lightbox-next:hover { transform: translateY(-50%) translateX(4px) scale(1.05); }
            
            .lightbox-counter { bottom: 20px; font-size: 14px; padding: 10px 20px; letter-spacing: 1px; }
        }
        
        @media (max-width: 480px) {
            .lightbox-content { max-width: 98%; max-height: 75vh; }
            .lightbox-image { max-height: 75vh; border-radius: 8px; }
            
            .lightbox-close { top: 10px; right: 10px; width: 40px; height: 40px; font-size: 18px; }
            
            .lightbox-prev, .lightbox-next { padding: 10px 12px; font-size: 24px; }
            .lightbox-prev::before { font-size: 28px; }
            .lightbox-next::before { font-size: 28px; }
            .lightbox-prev { left: 10px; }
            .lightbox-next { right: 10px; }
            
            .lightbox-counter { bottom: 15px; font-size: 12px; padding: 8px 16px; }
        }
    </style>

    <script>
        // Lightbox functionality with enhanced animations
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        const lightboxClose = document.getElementById('lightbox-close');
        const lightboxPrev = document.getElementById('lightbox-prev');
        const lightboxNext = document.getElementById('lightbox-next');
        const lightboxCounter = document.getElementById('lightbox-counter');
        const galleryItems = document.querySelectorAll('.gallery-item img');
        let currentIndex = 0;
        let isAnimating = false;

        // Open lightbox on image click
        galleryItems.forEach((img, index) => {
            img.addEventListener('click', () => {
                currentIndex = index;
                openLightbox(img.src);
            });
        });

        function openLightbox(src) {
            lightboxImage.src = src;
            lightbox.classList.add('active');
            lightboxImage.classList.add('zoom-in');
            document.body.style.overflow = 'hidden';
            updateCounter();
            setTimeout(() => lightboxImage.classList.remove('zoom-in'), 600);
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
            lightboxImage.className = 'lightbox-image';
        }

        function updateCounter() {
            lightboxCounter.textContent = `${currentIndex + 1} / ${galleryItems.length}`;
        }

        function showNext() {
            if (isAnimating) return;
            isAnimating = true;
            
            lightboxImage.classList.add('flip-left');
            
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % galleryItems.length;
                lightboxImage.src = galleryItems[currentIndex].src;
                updateCounter();
                
                setTimeout(() => {
                    lightboxImage.classList.remove('flip-left');
                    isAnimating = false;
                }, 600);
            }, 300);
        }

        function showPrev() {
            if (isAnimating) return;
            isAnimating = true;
            
            lightboxImage.classList.add('flip-right');
            
            setTimeout(() => {
                currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
                lightboxImage.src = galleryItems[currentIndex].src;
                updateCounter();
                
                setTimeout(() => {
                    lightboxImage.classList.remove('flip-right');
                    isAnimating = false;
                }, 600);
            }, 300);
        }

        // Event listeners
        lightboxClose.addEventListener('click', closeLightbox);
        lightboxNext.addEventListener('click', showNext);
        lightboxPrev.addEventListener('click', showPrev);
        
        // Close on background click
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowRight') showNext();
            if (e.key === 'ArrowLeft') showPrev();
        });
    </script>
